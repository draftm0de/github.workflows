name: Docker Build Image

on:
  workflow_call:
    inputs:
      image:
        description: Docker image name (without tag, default: latest)
        required: true
        type: string
      target:
        description: Optional build --target argument
        required: false
        type: string
      context:
        description: Build context path
        required: false
        default: .
        type: string
      options:
        description: Additional docker build options
        required: false
        type: string
      build-args-file:
        description: Relative path to build-args file (joined with context)
        required: false
        type: string
      reproducible:
        description: Toggle reproducible builds (true/false)
        required: false
        type: string
        default: 'false'
    outputs:
      artifact:
        description: Docker built image artifact name
        value: ${{ jobs.build.outputs.artifact }}
      digest:
        description: Docker built image digest
        value: ${{ jobs.build.outputs.digest }}

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact: ${{ steps.build-image.outputs.artifact }}
      digest: ${{ steps.build-image.outputs.digest }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        # Ensure the Docker context matches the caller commit.

      - name: Build Docker image
        id: build-image
        # Delegate to the shared Docker build composite.
        uses: draftm0de/github.workflows/.github/actions/docker-build@main
        with:
          image: ${{ inputs.image }}
          target: ${{ inputs.target }}
          context: ${{ inputs.context }}
          options: ${{ inputs.options }}
          build-args-file: ${{ inputs.build-args-file }}
          reproducible: ${{ inputs.reproducible }}
