name: Node.js CI

on:
  workflow_call:
    inputs:
      node-version:
        description: Optional Node.js version.
        required: false
        type: string
      node-version-env:
        description: Optional env file exporting NODE_VERSION; file is sourced when provided
        required: false
        type: string
      enable-cache:
        description: Toggle npm caching via actions/setup-node (true/false)
        required: false
        type: string
      lint-script:
        description: npm script to lint the repo (set blank to skip).
        required: false
        type: string
      prettier-script:
        description: npm script that runs Prettier in check mode (set blank to skip).
        required: false
        type: string
      badges-script:
        description: npm script that refreshes README/coverage badges (set blank to skip).
        required: false
        type: string
      test-script:
        description: npm script that runs the test suite (set blank to skip).
        required: false
        type: string
      docker-image:
        description: docker image name
        required: false
        type: string

env:
  NODE_VERSION: ${{ inputs.node-version != '' && inputs.node-version || '' }}
  NODE_VERSION_ENV: ${{ inputs['node-version-env'] != '' && inputs['node-version-env'] || '' }}
  ENABLE_CACHE: ${{ inputs['enable-cache'] != '' && inputs['enable-cache'] || '' }}
  LINT_SCRIPT: ${{ inputs['lint-script'] != '' && inputs['lint-script'] || '' }}
  PRETTIER_SCRIPT: ${{ inputs['prettier-script'] != '' && inputs['prettier-script'] || '' }}
  BADGES_SCRIPT: ${{ inputs['badges-script'] != '' && inputs['badges-script'] || '' }}
  TEST_SCRIPT: ${{ inputs['test-script'] != '' && inputs['test-script'] || '' }}
  DOCKER_IMAGE: ${{ inputs['docker-image'] != '' && inputs['docker-image'] || '' }}

jobs:
  setup:
    name: Get Repository states
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: draftm0de/github.workflows/.github/actions/git-state@main
        id: state
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Capture workflow variables
        id: vars
        run: |
          {
            echo "docker-image=${{ env.DOCKER_IMAGE }}"
          } >> "$GITHUB_OUTPUT"
    outputs:
      ci-open-pull-requests: ${{ steps.state.outputs.ci-open-pull-requests }}
      docker-image: ${{ steps.vars.outputs.docker-image }}

  tests:
    name: Tests
    needs: setup
    if: github.event_name == 'pull_request' || needs.setup.outputs.ci-open-pull-requests == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run node js tests
        uses: draftm0de/github.workflows/.github/actions/node-js-test@main
        with:
          node-version: ${{ env.NODE_VERSION }}
          node-version-env: ${{ env.NODE_VERSION_ENV }}
          enable-cache: ${{ env.ENABLE_CACHE }}
          lint-script: ${{ env.LINT_SCRIPT }}
          prettier-script: ${{ env.PRETTIER_SCRIPT }}
          badges-script: ${{ env.BADGES_SCRIPT }}
          test-script: ${{ env.TEST_SCRIPT }}

  build_on_pull:
    name: Build (pull request)
    if: github.event_name == 'pull_request' && needs.setup.outputs.docker-image != ''
    runs-on: ubuntu-latest
    needs: tests
    env:
      DOCKER_IMAGE: ${{ needs.setup.outputs.docker-image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build docker image
        uses: draftm0de/github.workflows/.github/actions/docker-build@main
        id: build
        with:
          image: ${{ env.DOCKER_IMAGE }}
          context: '.'
          build-args-file: '.build.args'
          options: '--no-cache'
          reproducible: 'true'

      - name: Upload Docker image
        id: upload
        uses: draftm0de/github.workflows/.github/actions/artifact-from-image@main
        with:
          image: ${{ steps.build.outputs.image }}

  tag_on_pull:
    name: Tag calculation (pull request)
    if: github.event_name == 'pull_request'
    needs:
      - tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build package and tag info
        uses: draftm0de/github.workflows/.github/actions/node-js-version-builder@main
