name: Node.js CI

on:
  workflow_call:
    inputs:
      node_version:
        description: Optional Node.js version.
        required: false
        type: string
      node_version_env:
        description: Optional env file exporting NODE_VERSION; file is sourced when provided
        required: false
        type: string
      enable_cache:
        description: Toggle npm caching via actions/setup-node (true/false)
        required: false
        type: boolean
        default: true
      lint_script:
        description: npm script to lint the repo (set blank to skip).
        required: false
        type: string
      prettier_script:
        description: npm script that runs Prettier in check mode (set blank to skip).
        required: false
        type: string
      badges_script:
        description: npm script that refreshes README/coverage badges (set blank to skip).
        required: false
        type: string
      test_script:
        description: npm script that runs the test suite (set blank to skip).
        required: false
        type: string
      docker_image:
        description: docker image name
        required: false
        type: string
      tagging_mode:
        description: base for auto tagging branch and image (branch, file)
        required: false
        type: string
      tagging_patch:
        description: patch provided tag base (true/false)
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pull-requests: read

jobs:
  setup:
    name: Workflow Setup
    runs-on: ubuntu-latest
    outputs:
      is-pull-request: ${{ steps.state.outputs.is-pull-request }}
      ci-open-pull-request: ${{ steps.state.outputs.ci-open-pull-request }}
      branch-name: ${{ steps.state.outputs.branch-name }}
    steps:
      - uses: draftm0de/github.workflows/.github/actions/git-state@main
        id: state

      - name: Validate tagging-mode Value
        shell: bash
        run: |
          set -euo pipefail
          
          TAGGING_MODE="${{ inputs.tagging_mode }}"
          
          if [ -z "$TAGGING_MODE" ]; then
            echo "::notice::Tagging skipped, no mode provided"
            exit 0
          fi 
          
          if [ "$TAGGING_MODE" == "branch" ]; then
            echo "::notice::Tagging mode: branch"
            exit 0
          fi 
          
          if [ "$TAGGING_MODE" == "file" ]; then
            echo "::notice::Tagging mode: file"
            exit 0
          fi
          
          echo "::error::Tagging mode: unsupported tagging mode $TAGGING_MODE (branch or file)"
          exit 1

  tests:
    name: Tests
    needs:
      - setup
    if: |
      needs.setup.outputs.is-pull-request == 'true' || 
      needs.setup.outputs.ci-open-pull-requests == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run node js tests
        uses: draftm0de/github.workflows/.github/actions/node-js-test@main
        with:
          node_version: ${{ inputs.node_version }}
          node_version_env: ${{ inputs.node_version_env }}
          enable_cache: ${{ inputs.enable_cache }}
          lint_script: ${{ inputs.lint_script }}
          prettier_script: ${{ inputs.prettier_script }}
          badges_script: ${{ inputs.badges_script }}
          test_script: ${{ inputs.test_script }}

  build_on_pull:
    name: Build (pull request)
    if: |
      needs.setup.outputs.is-pull-request == 'true' && 
      inputs.docker_image != ''
    runs-on: ubuntu-latest
    needs:
      - setup
      - tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build docker image
        uses: draftm0de/github.workflows/.github/actions/docker-build@main
        id: build
        with:
          image: ${{ inputs.docker_image }}
          context: '.'
          build-args-file: '.build.args'
          options: '--no-cache'
          reproducible: 'true'

      - name: Upload Docker image
        id: upload
        uses: draftm0de/github.workflows/.github/actions/artifact-from-image@main
        with:
          image: ${{ steps.build.outputs.image }}

  tag_on_pull:
    name: Tag calculation (pull request)
    if: |
      needs.setup.outputs.is-pull-request == 'true' && 
      inputs.tagging_mode != ''
    needs:
      - setup
      - tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read package version
        id: pkg
        uses: draftm0de/github.workflows/.github/actions/node-js-version-reader@main

      - name: Build git tag info
        id: tags
        uses: draftm0de/github.workflows/.github/actions/git-tag-builder@main
        with:
          tagging-mode: ${{ inputs.tagging_mode }}
          tagging-patch: ${{ inputs.tagging_patch }}
          branch-name: ${{ needs.setup.outputs.branch-name }}
          source-version: ${{ steps.pkg.outputs.version }}
