name: Node.js CI

on:
  workflow_call:
    inputs:
      node-version:
        description: "Node.js version to use (e.g., '20', '22')"
        required: false
        type: string
      node-version-env:
        description: "Path to env file exporting NODE_VERSION (e.g., '.env.build')"
        required: false
        type: string
      enable-cache:
        description: "Enable npm caching via actions/setup-node"
        required: false
        type: boolean
        default: true
      lint-script:
        description: "npm script to run linting (leave blank to skip)"
        required: false
        type: string
      test-script:
        description: "npm script to run test suite (leave blank to skip)"
        required: false
        type: string
      format-script:
        description: "npm script to run code formatting check (leave blank to skip)"
        required: false
        type: string
      badges-script:
        description: "npm script to refresh README/coverage badges (leave blank to skip)"
        required: false
        type: string
      ci-release-branch-patterns:
        description: "Comma-separated branch patterns to identify release branches (e.g., 'main,release/*')"
        required: false
        type: string
        default: "main"
      ci-tag-source:
        description: "Version source type: nodejs, flutter, or target (leave blank to skip tagging)"
        required: false
        type: string
      ci-tag-increment-patch:
        description: "Auto-increment patch version when major.minor match latest tag"
        required: false
        type: boolean
        default: false
      docker-image-name:
        description: "Docker image name (e.g., 'ghcr.io/org/app', leave blank to skip Docker builds)"
        required: false
        type: string
      docker-build-context:
        description: "Docker build context path"
        required: false
        type: string
        default: "."
      docker-build-args-file:
        description: "Path to file with Docker build args (leave blank to skip)"
        required: false
        type: string
      docker-build-options:
        description: "Additional Docker build options"
        required: false
        type: string
        default: "--no-cache"
      docker-build-platform:
        description: ""
        type: string
        required: false
      docker-tag-levels:
        description: "Version levels to tag: patch, minor, major, latest (comma-separated)"
        required: false
        type: string
        default: "patch,latest"
      git-tag-levels:
        description: "Git tag levels to create: patch, minor, major (comma-separated). Filters out levels covered by version-like branches."
        required: false
        type: string
        default: ""
      docker-registry:
        description: "Docker registry URL (e.g., 'ghcr.io', leave blank for Docker Hub)"
        required: false
        type: string
        default: "ghcr.io"
      docker-registry-username:
        description: "Docker registry username"
        required: false
        type: string
      docker-registry-password:
        description: "Docker registry password (leave blank to use secrets.GITHUB_TOKEN)"
        required: false
        type: string

permissions:
  contents: write    # Required for git_tag_push job
  pull-requests: read  # Required for git-state action
  packages: write      # Required for docker_push job

jobs:
  # general job to set up some workflow properties
  setup:
    name: Workflow Setup
    runs-on: ubuntu-latest
    outputs:
      has-open-pull-requests: ${{ steps.state.outputs.has-open-pull-requests }}
      source-branch-name: ${{ steps.state.outputs.source-branch-name }}
      target-branch-name: ${{ steps.state.outputs.target-branch-name }}
      ci-branch-name: ${{ steps.state.outputs.ci-branch-name }}
      is-release-branch: ${{ steps.state.outputs.is-release-branch }}
    steps:
      - uses: draftm0de/github.workflows/.github/actions/git-state@main
        id: state
        with:
          ci-release-branch-patterns: ${{ inputs.ci-release-branch-patterns }}

  # general job in case of ci-tag-source (auto-tagging)
  auto_tagging:
    name: Tag Calculation
    if: |
      inputs.ci-tag-source != '' && (
        github.event_name == 'pull_request' ||
        github.event_name == 'merge_group' ||
        (github.event_name == 'push' && needs.setup.outputs.has-open-pull-requests == 'false')
      )
    needs:
      - setup
    runs-on: ubuntu-latest
    outputs:
      next-version: ${{ steps.version.outputs.next-version }}
      next-version-short: ${{ steps.version.outputs.next-version-short }}
      is-latest-version: ${{ steps.version.outputs.is-latest-version }}
      docker-tags: ${{ steps.docker-tags.outputs.docker-tags || '' }}
      git-tags: ${{ steps.git-tags.outputs.git-tags || '' }}
      # for further descriptions, e.g. for docker labels
      source-title: ${{ steps.current-version.outputs.source-title }}
      source-description: ${{ steps.current-version.outputs.source-description }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read current version
        id: current-version
        uses: draftm0de/github.workflows/.github/actions/version-reader@main
        with:
          type: ${{ inputs.ci-tag-source }}
          branch: ${{ needs.setup.outputs.ci-branch-name }}

      - name: Build next version
        id: version
        uses: draftm0de/github.workflows/.github/actions/tag-builder@main
        with:
          branch: ${{ needs.setup.outputs.ci-branch-name }}
          current-version: ${{ steps.current-version.outputs.version }}
          patch: ${{ inputs.ci-tag-increment-patch }}
          ci-tag-source: ${{ inputs.ci-tag-source }}

      - name: Create docker tags
        id: docker-tags
        if: inputs.docker-tag-levels != ''
        uses: draftm0de/github.workflows/.github/actions/docker-tag-builder@main
        with:
          version: ${{ steps.version.outputs.next-version-short }}
          is-latest-version: ${{ steps.version.outputs.is-latest-version }}
          tag-levels: ${{ inputs.docker-tag-levels }}
          git-tag-levels: ${{ inputs.git-tag-levels }}

      - name: Create git tags
        id: git-tags
        if: inputs.git-tag-levels != ''
        uses: draftm0de/github.workflows/.github/actions/git-tag-builder@main
        with:
          version: ${{ steps.version.outputs.next-version-short }}
          branch: ${{ needs.setup.outputs.ci-branch-name }}
          git-tag-levels: ${{ inputs.git-tag-levels }}

  # node-js specific part about testing
  tests:
    name: Tests
    needs:
      - setup
    if: |
      github.event_name == 'pull_request' ||
      github.event_name == 'merge_group' ||
      (github.event_name == 'push' && needs.setup.outputs.has-open-pull-requests == 'false')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run node js tests
        uses: draftm0de/github.workflows/.github/actions/test-node-js@main
        with:
          node-version: ${{ inputs.node-version }}
          node-version-env: ${{ inputs.node-version-env }}
          enable-cache: ${{ inputs.enable-cache }}
          lint-script: ${{ inputs.lint-script }}
          format-script: ${{ inputs.format-script }}
          badges-script: ${{ inputs.badges-script }}
          test-script: ${{ inputs.test-script }}

  # general job in case of docker-image-name (build docker image)
  docker_build:
    name: Build Docker Image
    if: |
      inputs.docker-image-name != '' && (
        github.event_name == 'pull_request' ||
        github.event_name == 'merge_group' ||
        (github.event_name == 'push' && needs.setup.outputs.has-open-pull-requests == 'false')
      )
    runs-on: ubuntu-latest
    needs:
      - setup
      - auto_tagging
      - tests
    outputs:
      image: ${{ steps.build.outputs.image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Version File
        if: |
          inputs.ci-tag-source != '' &&
          inputs.ci-tag-increment-patch == true
        uses: draftm0de/github.workflows/.github/actions/version-patch@main
        with:
          ci-tag-source: ${{ inputs.ci-tag-source }}
          new-version: ${{ needs.auto_tagging.outputs.next-version-short }}

      - name: Build docker image
        uses: draftm0de/github.workflows/.github/actions/docker-build-push@main
        id: build
        with:
          image: ${{ inputs.docker-image-name }}
          registry: ${{ inputs.docker-registry }}
          context: ${{ inputs.docker-build-context }}
          build-args-file: ${{ inputs.docker-build-args-file }}
          platform: ${{ inputs.docker-build-platform }}
          push: false
          image-version: ${{ needs.auto_tagging.outputs.next-version-short || '' }}
          image-title: ${{ needs.auto_tagging.outputs.source-title || '' }}
          image-description: ${{ needs.auto_tagging.outputs.source-description || '' }}

  # general job to update version file (only on push to release branch)
  version_update:
    name: Update Version File
    if: |
      github.event_name == 'push' &&
      needs.setup.outputs.is-release-branch == 'true' &&
      inputs.ci-tag-source != '' &&
      inputs.ci-tag-increment-patch == true
    runs-on: ubuntu-latest
    needs:
      - setup
      - auto_tagging
      - tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update version file
        uses: draftm0de/github.workflows/.github/actions/version-patch@main
        with:
          ci-tag-source: ${{ inputs.ci-tag-source }}
          new-version: ${{ needs.auto_tagging.outputs.next-version-short }}
          push: true

  # general job to create and push git tags (only on push to release branch)
  git_push:
    name: Push Git Tags
    if: |
      github.event_name == 'push' &&
      needs.setup.outputs.is-release-branch == 'true' &&
      needs.auto_tagging.outputs.git-tags != '' &&
      (needs.version_update.result == 'success' || needs.version_update.result == 'skipped')
    runs-on: ubuntu-latest
    needs:
      - setup
      - auto_tagging
      - tests
      - version_update
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push git tags to remote
        uses: draftm0de/github.workflows/.github/actions/git-push@main
        with:
          tags: ${{ needs.auto_tagging.outputs.git-tags }}

  # general job to push docker image to registry (only on push to release branch)
  docker_push:
    name: Push Docker Image
    if: |
      github.event_name == 'push' &&
      needs.setup.outputs.is-release-branch == 'true' &&      
      inputs.docker-image-name != '' &&
      needs.auto_tagging.outputs.docker-tags != ''
    runs-on: ubuntu-latest
    needs:
      - setup
      - auto_tagging
      - docker_build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.docker-registry }}
          username: ${{ inputs.docker-registry-username || github.actor }}
          password: ${{ inputs.docker-registry-password || secrets.GITHUB_TOKEN }}

      - name: Build and push docker image
        uses: draftm0de/github.workflows/.github/actions/docker-build-push@main
        with:
          image: ${{ needs.docker_build.outputs.image }}
          registry: ${{ inputs.docker-registry }}
          context: ${{ inputs.docker-build-context }}
          build-args-file: ${{ inputs.docker-build-args-file }}
          platform: ${{ inputs.docker-build-platform }}
          tags: ${{ needs.auto_tagging.outputs.docker-tags }}
          push: true
          image-version: ${{ needs.auto_tagging.outputs.next-version-short || '' }}
          image-title: ${{ needs.auto_tagging.outputs.source-title || '' }}
          image-description: ${{ needs.auto_tagging.outputs.source-description || '' }}
