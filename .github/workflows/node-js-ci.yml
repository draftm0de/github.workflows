name: Node.js CI

on:
  workflow_call:
    inputs:
      node-version:
        description: Optional Node.js version.
        required: false
        type: string
      node-version-env:
        description: Optional env file exporting NODE_VERSION; file is sourced when provided
        required: false
        type: string
      enable-cache:
        description: Toggle npm caching via actions/setup-node (true/false)
        required: false
        type: boolean
        default: true
      lint-script:
        description: npm script to lint the repo (set blank to skip).
        required: false
        type: string
      prettier-script:
        description: npm script that runs Prettier in check mode (set blank to skip).
        required: false
        type: string
      badges-script:
        description: npm script that refreshes README/coverage badges (set blank to skip).
        required: false
        type: string
      test-script:
        description: npm script that runs the test suite (set blank to skip).
        required: false
        type: string
      docker-image-name:
        description: docker image name
        required: false
        type: string
      docker-image-tagging:
        description: tag built docker image
        required: false
        type: boolean
        default: false
      docker-image-tagging-level:
        description: tag built docker image levels
        required: false
        type: number
      tagging-mode:
        description: base for auto tagging branch and image (nodejs, branch)
        required: false
        type: string
      tagging-patch:
        description: patch provided tag base (true/false)
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  pull-requests: read

jobs:
  setup:
    name: Workflow Setup
    runs-on: ubuntu-latest
    outputs:
      is-pull-request: ${{ steps.state.outputs.is-pull-request }}
      ci-open-pull-request: ${{ steps.state.outputs.ci-open-pull-request }}
      source-branch-name: ${{ steps.state.outputs.source-branch-name }}
      target-branch-name: ${{ steps.state.outputs.target-branch-name }}
    steps:
      - uses: draftm0de/github.workflows/.github/actions/git-state@main
        id: state

  tests:
    name: Tests
    needs:
      - setup
    if: |
      needs.setup.outputs.is-pull-request == 'true' || 
      needs.setup.outputs.ci-open-pull-request == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run node js tests
        uses: draftm0de/github.workflows/.github/actions/node-js-test@main
        with:
          node-version: ${{ inputs.node-version }}
          node-version-env: ${{ inputs.node-version-env }}
          enable-cache: ${{ inputs.enable-cache }}
          lint-script: ${{ inputs.lint-script }}
          prettier-script: ${{ inputs.prettier-script }}
          badges-script: ${{ inputs.badges-script }}
          test-script: ${{ inputs.test-script }}

  build_on_pull:
    name: Build (pull request)
    if: |
      needs.setup.outputs.is-pull-request == 'true' && 
      inputs.docker-image-name != ''
    runs-on: ubuntu-latest
    needs:
      - setup
      - tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build docker image
        uses: draftm0de/github.workflows/.github/actions/docker-build@main
        id: build
        with:
          image: ${{ inputs.docker-image-name }}
          context: '.'
          build-args-file: '.build.args'
          options: '--no-cache'
          reproducible: 'true'

      - name: Upload Docker image
        id: upload
        uses: draftm0de/github.workflows/.github/actions/artifact-from-image@main
        with:
          image: ${{ steps.build.outputs.image }}

  tag_on_pull:
    name: Tag calculation (pull request)
    if: |
      needs.setup.outputs.is-pull-request == 'true' && 
      inputs.tagging-mode != ''
    needs:
      - setup
      - tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read current version
        id: current-version
        uses: draftm0de/github.workflows/.github/actions/version-reader@main
        with:
          type: ${{ inputs.tagging-mode }}
          source-branch-name: ${{ needs.setup.outputs.source-branch-name }}

      - name: Build next version
        id: tags
        uses: draftm0de/github.workflows/.github/actions/tag-builder@main
        with:
          target-branch: ${{ needs.setup.outputs.target-branch-name }}
          current-version: ${{ steps.current-version.outputs.version }}
          patch: ${{ inputs.tagging-patch }}
