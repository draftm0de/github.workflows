name: Node.js CI

on:
  workflow_call:
    inputs:
      node_version:
        description: Optional Node.js version.
        required: false
        type: string
      node_version_env:
        description: Optional env file exporting NODE_VERSION; file is sourced when provided
        required: false
        type: string
      enable_cache:
        description: Toggle npm caching via actions/setup-node (true/false)
        required: false
        type: string
        default: 'true'
      lint_script:
        description: npm script to lint the repo (set blank to skip).
        required: false
        type: string
      prettier_script:
        description: npm script that runs Prettier in check mode (set blank to skip).
        required: false
        type: string
      badges_script:
        description: npm script that refreshes README/coverage badges (set blank to skip).
        required: false
        type: string
      test_script:
        description: npm script that runs the test suite (set blank to skip).
        required: false
        type: string
      docker_image:
        description: docker image name
        required: false
        type: string

permissions:
  contents: read
  pull-requests: read

jobs:
  setup:
    name: Get Repository states
    runs-on: ubuntu-latest
    steps:
      - uses: draftm0de/github.workflows/.github/actions/git-state@main
        id: state

  tests:
    name: Tests
    needs: setup
    if: |
      needs.setup.outputs.is-pull-request == 'true' || 
      needs.setup.outputs.ci-open-pull-requests == 'false'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run node js tests
        uses: draftm0de/github.workflows/.github/actions/node-js-test@main
        with:
          node_version: ${{ inputs.node_version }}
          node_version_env: ${{ inputs.node_version_env }}
          enable_cache: ${{ inputs.enable_cache }}
          lint_script: ${{ inputs.lint_script }}
          prettier_script: ${{ inputs.prettier_script }}
          badges_script: ${{ inputs.badges_script }}
          test_script: ${{ inputs.test_script }}

  build_on_pull:
    name: Build (pull request)
    if: |
      needs.setup.outputs.is-pull-request == 'true' && 
      inputs.docker_image != ''
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build docker image
        uses: draftm0de/github.workflows/.github/actions/docker-build@main
        id: build
        with:
          image: ${{ inputs.docker_image }}
          context: '.'
          build-args-file: '.build.args'
          options: '--no-cache'
          reproducible: 'true'

      - name: Upload Docker image
        id: upload
        uses: draftm0de/github.workflows/.github/actions/artifact-from-image@main
        with:
          image: ${{ steps.build.outputs.image }}

  tag_on_pull:
    name: Tag calculation (pull request)
    if: needs.setup.outputs.is-pull-request == 'true'
    needs:
      - tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build package and tag info
        uses: draftm0de/github.workflows/.github/actions/node-js-version-builder@main
